<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    @-webkit-keyframes diagonal-slide {
      0% {
        left: 0;
        top: 0;
      }
      100% {
        left: 100px;
        top: 100px;
      }
    }

    @keyframes diagonal-slide {
      0% {
        left: 0;
        top: 0;
      }
      100% {
        left: 100px;
        top: 100px;
      }
    }

    .chuck {
      /* -webkit-animation: diagonal-slide 5s;
  animation: diagonal-slide 5s; */
      width: 100px;
      height: 100px;
      position: relative;
    }

    #slide {
      background: #000;
      top: 100px;
      left: 700px;
      width: 100px;
      height: 70px;
      position: relative;
    }

    #bounce {
      background: pink;
      top: 300px;
      left: 300px;
      width: 50px;
      height: 50px;
      position: absolute;
      border: 0 solid #000;
    }

    .spin {
      height: 50px;
      width: 50px;
      -webkit-animation: rotateY 1s infinite linear;
      animation: rotateY 1s infinite linear;
    }

    @-webkit-keyframes rotateY {
      to {
        -webkit-transform: rotateY(360deg);
      }
    }

    @keyframes rotateY {
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>

<body>

  <div id="chuck">
    <img src="./assets/kick.png" style="width: 50px;">
  </div>

  <div id="slide" class="dude"></div>
  <div id="bounce" class="dude"></div>
  <div class="dude">facebook</div>

</body>

<script src="./node_modules/jquery/dist/jquery.js"></script>
